language: python
sudo: required
dist: trusty
python:
- '3.5'
before_install:
- sudo add-apt-repository ppa:fkrull/deadsnakes
- sudo apt-get update
- sudo apt-get install -y build-essential python3.5 python3-pip python3-psycopg2 python3-shapely
install:
- pip install -r requirements.txt
- pip install -r requirements-dev.txt
- pip install python-coveralls
script: py.test
after_success:
- coveralls
notifications:
  email: false
deploy:
  provider: pypi
  user: shongololo
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: shongololo/aiovectortiler
